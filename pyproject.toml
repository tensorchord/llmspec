[project]
name = "llmspec"
version = "0.1.0"
description = "LLM unified interface"
authors = [{ name = "TensorChord", email = "modelz@tensorchord.ai" }]
dependencies = []
requires-python = ">=3.7"
readme = "README.md"
license = { text = "Apache-2.0" }

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]

[tool.pdm.dev-dependencies]
lint = ["ruff>=0.0.252", "black>=23.1.0"]
test = ["pytest>=7.2.1"]
dev = ["ipython>=7.34.0", "ipykernel>=6.16.2"]

[tool.pdm.scripts]
black = "black --check llmspec"
ruff = "ruff check ."
lint = { composite = ["black", "ruff"] }

[tool.ruff]
line-length = 88
select = ["E", "F", "B"]

[tool.black]
line-length = 88
